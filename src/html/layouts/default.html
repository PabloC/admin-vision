<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="rotobs" content="noindex, nofollow">
  <title>{{ title }}</title>

  <link rel="stylesheet" href="https://d1azc1qln24ryf.cloudfront.net/114779/Socicon/style-cf.css?9ukd8d">
  {% block head %}{% endblock %}
  {% include 'layouts/_header.html' %}

</head>
<body>
  <div class="d-flex flex-column position-relative h-100">
    {% include 'layouts/_navbar.html' %}

    <div class="mdk-drawer-layout js-mdk-drawer-layout" data-fullbleed data-push data-has-scrolling-region>
      <div class="mdk-drawer-layout__content mdk-header-layout__content--scrollable">
        <!-- CONTENT BODY -->
        <div class="content-dashboard {{ pageClass if pageClass }}">
          {% block page %}
            {% include 'partials/page.' + slug + '.html' ignore missing %}
          {% endblock %}
        </div>
      </div>

      <!-- drawer -->
      <div class="mdk-drawer js-mdk-drawer" id="default-drawer" {% if drawerRight == true %} data-position="right" data-align="end" {% endif %}>
        <div class="mdk-drawer__content">
          <div class="mdk-drawer__inner" data-simplebar data-simplebar-force-enabled="true">
            {% include 'layouts/_sidebar.html' %}
          </div>
        </div>
      </div>

    </div>
    <!-- // END drawer-layout -->
  </div>

  <!-- jQuery -->
  <script src="assets/vendor/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="assets/vendor/popper.js"></script>
  <script src="assets/vendor/bootstrap.min.js"></script>

  <!-- Simplebar -->
  <!-- Used for adding a custom scrollbar to the drawer -->
  <script src="assets/vendor/simplebar.js"></script>


  <!-- Vendor -->
  <script src="assets/vendor/Chart.min.js"></script>
  <script src="assets/vendor/moment.min.js"></script>

  <!-- APP -->
  <script src="assets/js/color_variables.js"></script>
  <script src="assets/js/app.js"></script>


  <script src="assets/vendor/dom-factory.js"></script> <!-- DOM Factory -->
  <script src="assets/vendor/material-design-kit.js"></script> <!-- MDK -->



  <script>
    (function () {
     'use strict';
      // Self Initialize DOM Factory Components
      domFactory.handler.autoInit()


      // Connect button(s) to drawer(s)
      var sidebarToggle = document.querySelectorAll('[data-toggle="sidebar"]')

      sidebarToggle.forEach(function (toggle) {
        toggle.addEventListener('click', function (e) {
          var selector = e.currentTarget.getAttribute('data-target') || '#default-drawer'
          var drawer = document.querySelector(selector)
          if (drawer) {
            drawer.mdkDrawer.toggle();
          }
        })
      })
    })()
  </script>

  {% block scripts %}{% endblock %}

</body>
</html>
