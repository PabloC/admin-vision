<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ title }}</title>

  {% block head %}{% endblock %}
  {% include 'layouts/_header.html' %}
</head>
<body>
  <!-- main content -->
  <div class="top-navbar">
    {% include 'layouts/_navbar-fixed.html' %}
    {% include 'layouts/_header-fixed.html' %}

    <div class="content-fixed">
      {% block page %}
        {% include 'partials/page.' + slug + '.html' ignore missing %}
      {% endblock %}
    </div>
  </div>

  <!-- jQuery -->
  <script src="assets/vendor/jquery.min.js"></script>

  <!-- Bootstrap -->
  <script src="assets/vendor/popper.js"></script>
  <script src="assets/vendor/bootstrap.min.js"></script>

  <!-- Vendor -->
  <script src="assets/vendor/Chart.min.js"></script>
  <script src="assets/vendor/moment.min.js"></script>

  <!-- APP -->
  <script src="assets/js/color_variables.js"></script>
  <script src="assets/js/app.js"></script>


  <script src="assets/vendor/dom-factory.js"></script> <!-- DOM Factory -->
  <script src="assets/vendor/material-design-kit.js"></script> <!-- MDK -->

  {% block scripts %}{% endblock %}

</body>
</html>
